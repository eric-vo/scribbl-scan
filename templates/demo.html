{% extends 'layout.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='js/demo.js') }}"></script>
    <title>Demo</title>
{% endblock %}

{% block body %}
    <div class="fade" id="demo">
        <h1>Start drawing or upload a file.</h1>

        <input accept="image/png, image/jpeg" class="bg-dark" id="upload" type="file">

        <canvas id="drawing-canvas" class="bg-dark" width="1200" height="350">
        </canvas>

        <div id="icons">
            <i class="fa-regular fa-trash-can" id="trash"></i>
            <i class="fa-regular fa-circle-check" id="check"></i>
        </div>


        <h2 id="result">
            Scribble. Snap. Scan.
        </h2>
    </div>
{% endblock %}
