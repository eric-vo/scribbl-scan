<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="initial-scale=1, width=device-width" name="viewport">

        <!-- BOOTSTRAP -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
        <script crossorigin="anonymous" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- CSS -->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

        <!-- ICONS -->
        <link href="{{ url_for('static', filename='favicon.png') }}" rel="icon">
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/2b9aead10a.js"></script>

        {% block head %}
        {% endblock %}
    </head>
    <body class="bg-black">
        <nav class="bg-black fade navbar navbar-dark navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" data-page="index" href="/">
                    <img alt="ScribblScan" id="brand" src="{{ url_for('static', filename='img/logo.png') }}">
                </a>

                <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a aria-current="page" class="nav-link" data-page="demo" href="/demo">
                            <img alt="Demo" height="23" src="{{ url_for('static', filename='img/demo.png') }}">
                        </a>

                        <a aria-current="page" class="nav-link" data-page="metrics" href="/metrics">
                            <img alt="Metrics" height="23" src="{{ url_for('static', filename='img/metrics.png') }}">
                        </a>

                        <a aria-current="page" class="nav-link" data-page="about" href="/about">
                            <img alt="About Us" height="23" src="{{ url_for('static', filename='img/about.png') }}">
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}
    </body>
</html>
